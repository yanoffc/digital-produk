<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Digital Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #25D366;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-text {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Admin Login</h1>
            <p>Masuk ke panel administrasi</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="info-text" style="display: none;">
            <i class="fas fa-shield-alt"></i> Sistem keamanan aktif
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Kembali ke Landing Page
            </a>
        </div>
    </div>

    <script src="app.min.js"></script>
    <script>
        let loginAttempts = 0;
        const maxAttempts = 5;

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.btn-login');
            
            // Validate inputs
            if (!username || !password) {
                errorMsg.textContent = 'Mohon isi username dan password!';
                errorMsg.classList.add('show');
                return;
            }

            // Disable button during authentication
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            try {
                // Authenticate using app.min.js
                if (typeof authenticate === 'undefined') {
                    errorMsg.textContent = 'Sistem autentikasi tidak tersedia. Silakan refresh halaman.';
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                    return;
                }
                const result = await authenticate(username, password);
                
                if (result.success) {
                    // Successful login
                    errorMsg.style.display = 'none';
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Login Berhasil!';
                    submitBtn.style.background = '#27ae60';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 500);
                } else {
                    // Failed login
                    errorMsg.textContent = result.message;
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                // Silent error handling
                errorMsg.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (secureAuth.validateToken(sessionData.token)) {
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    // Invalid session, clear it
                    localStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminSession');
                }
            }
        }

        // Check rate limit on page load
        document.addEventListener('DOMContentLoaded', () => {
            const rateLimit = secureAuth.checkRateLimit();
            if (!rateLimit.allowed) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = rateLimit.message;
                errorMsg.classList.add('show');
                document.getElementById('username').disabled = true;
                document.getElementById('password').disabled = true;
                document.querySelector('.btn-login').disabled = true;
            }
        });

        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
